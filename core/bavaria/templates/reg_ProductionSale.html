<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bavaria Production Management</title>
  {% load static %}
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/base/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}"/>
  <style>
    input{
        color:red;
    }

  </style>
</head>

<body>
    <div class="container-scroller">
    

        <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
            <div class="col-lg-5 mx-auto">
                <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                    <div class="brand-logo">
                        <a href="{% url 'signupPage' %}"><img src="{% static 'images/logomain.svg' %}" alt="logo"></a>
                    </div>
                    <div class="group col-auto" role="group" aria-label="Basic example">
                        <a href="{% url 'reg_wholeSale' %}" class="btn btn-warning m-2 text-white {% if request.path == '/reg_wholeSale/' %}btn-danger{% endif %}">WholeSale</a>
                        <a href="{% url 'retailerReg' %}" class="btn btn-warning m-2 text-white {% if request.path == '/retailerReg/' %}btn-danger{% endif %}">Retailer Sale</a>
                        <a href="{% url 'reg_unitReg' %}" class="btn btn-warning m-2 text-white {% if request.path == '/reg_unitReg/' %}btn-danger{% endif %}">Unit Sale</a>
                        <a href="{% url 'reg_ProductionSale' %}" class="btn btn-warning m-2 text-white {% if request.path == '/reg_ProductionSale/' %}btn-danger{% endif %}">Prodiction Sale</a>
                    </div>
                    <h3 class="py-4 fs-5">Production Sale Form</h3>
                    <form>
                        <div class="form-group">
                            <label for="employeeName">Employee Name</label>
                            <input type="text" class="form-control" id="employeeName" placeholder="Enter employee name" required>
                        </div>
                        <div class="form-group">
                            <label for="employeeNumber">Employee Number</label>
                            <input type="text" class="form-control" id="employeeNumber" placeholder="Enter employee number" required>
                        </div>
                        <div class="form-group">
                            <label for="unitNumber">Unit Number</label>
                            <input type="text" class="form-control" id="unitNumber" placeholder="Enter unit number" required>
                        </div>
                        <div class="form-group">
                            <label for="position">Position</label>
                            <select class="form-control" id="position" required>
                                <option value="" disabled selected>Select position</option>
                                <option value="Country Manager">Country Manager</option>
                                <option value="Unit Manager">Unit Manager</option>
                                <option value="Area Manager">Area Manager</option>
                                <option value="Sales Manager">Sales Manager</option>
                                <option value="Regional Manager">Regional Manager</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter address" required>
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <select class="form-control" id="country" required>
                                <option value="" disabled selected>Select country</option>
                                <option value="USA">USA</option>
                                <option value="Canada">Canada</option>
                                <option value="UK">UK</option>
                                <option value="Australia">Australia</option>
                                <option value="Germany">Germany</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <select class="form-control" id="state" required>
                                <option value="" disabled selected>Select state</option>
                                <option value="California">California</option>
                                <option value="Texas">Texas</option>
                                <option value="New York">New York</option>
                                <option value="Ontario">Ontario</option>
                                <option value="Quebec">Quebec</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <select class="form-control" id="city" required>
                                <option value="" disabled selected>Select city</option>
                                <option value="Los Angeles">Los Angeles</option>
                                <option value="Toronto">Toronto</option>
                                <option value="New York City">New York City</option>
                                <option value="Vancouver">Vancouver</option>
                                <option value="Montreal">Montreal</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="postalCode">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode" placeholder="Enter postal code" required>
                        </div>
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" required>
                        </div>
                        <div class="form-group">
                            <label for="pricePerUnit">Price per Unit ($)</label>
                            <input type="number" class="form-control" id="pricePerUnit" placeholder="Enter price per unit" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="totalSale">Total Sale Amount ($)</label>
                            <input type="text" class="form-control" id="totalSale" placeholder="Total sale amount" readonly>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    
                </div>
            </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <!-- plugins:js -->
  <script src="{% static 'vendors/base/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <script src="{% static 'vendors/chart.js/Chart.min.js' %}"></script>
  <script src="{% static 'js/jquery.cookie.js' %}" type="text/javascript"></script>
  <!-- End plugin js for this page-->
  <!-- inject:js -->
  <script src="{% static 'js/off-canvas.js' %}"></script>
  <script src="{% static 'js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'js/template.js' %}"></script>
  <script src="{% static 'js/todolist.js' %}"></script>
  <!-- endinject -->
</body>

</html>
