<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bavaria Production Management</title>
  {% load static %}
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/base/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}"/>
</head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
            <div class="col-lg-4 mx-auto">
                <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                    <div class="brand-logo">
                        <img src="{% static 'images/logomain.svg' %}" alt="logo">
                    </div>
                    
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputUsername1">Username</label>
                            <input name="user_name" type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputUsername1">Email</label>
                            <input name="email" type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input name="pass" type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword2">Confirm Password</label>
                            <input name="cpass" type="password" class="form-control form-control-lg" id="exampleInputPassword2" placeholder="Confirm Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputdate">Date of birth</label>
                            <input name="dob" type="date" class="form-control form-control-lg" id="exampleInputdate" placeholder="Confirm Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect3">Gender</label>
                            <select name="gender" class="form-control form-control-lg" id="exampleFormControlSelect3">
                                <option selected disabled>Select Gender</option>
                                <option value="administrator">Male</option>
                                <option value="manager">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect2">Role</label>
                            <select name="user_role" class="form-control form-control-lg" id="exampleFormControlSelect2">
                                <option selected disabled>Select Role</option>
                                <option value="administrator">Administrator</option>
                                <option value="manager">Manager</option>
                                <option value="editor">Editor</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="formFile" class="form-label">Profile Photo</label>
                            <input name="img" class="form-control" type="file" id="formFile">
                        </div>
                        <div class="mb-4">
                            <div class="form-check">
                                <label class="form-check-label text-muted">
                                <input type="checkbox" class="form-check-input">
                                I agree to all Terms & Conditions
                                </label>
                            </div>
                        </div>
                        <div class="mt-3">
                            <input type="submit" value="Sign up" class="btn btn-block btn-warning btn-lg font-weight-medium auth-form-btn text-white">
                            
                        </div>
                        <div class="text-center mt-4 font-weight-light">
                            Already have an account? <a href="{% url 'signin' %}" class="text-primary">Login</a>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <!-- plugins:js -->
  <script src="{% static 'vendors/base/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <script src="{% static 'vendors/chart.js/Chart.min.js' %}"></script>
  <script src="{% static 'js/jquery.cookie.js' %}" type="text/javascript"></script>
  <!-- End plugin js for this page-->
  <!-- inject:js -->
  <script src="{% static 'js/off-canvas.js' %}"></script>
  <script src="{% static 'js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'js/template.js' %}"></script>
  <script src="{% static 'js/todolist.js' %}"></script>
  <!-- endinject -->
</body>

</html>
