{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-3 grid-margin stretch-card">
        </div>
        <div class="col-md-6 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                    <h4 class="card-title">Sub Category form</h4>
                    
                    <form action="" method="POST" class="forms-sample">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputcat">Category Name</label>
                            <select name="catid" class="form-control" id="exampleSelectcat">
                                {% for row in allcat %}
                                <option value="{{row.id}}">{{row.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputUsername2">Sub Category Name</label>
                            <input name="subCatid" type="text" class="form-control" id="exampleInputUsername2" placeholder="Sub Category Name">
                        </div>
                        
                        <button type="submit" class="btn btn-primary me-2">Submit</button>
                        </form>
                    </div>
                </div>
        </div>
        <div class="col-md-3 grid-margin stretch-card">
        </div>
    </div>

{% endblock content %}
